<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
</head>
<body>
<h1>Delete user</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/users">Customer list</a>
</p>
<form th:action="@{/delete-user}" th:object="${user}" method="post">
  <input th:type="hidden" name="id" th:field="*{userId}">
  <table>
    <tr>
      <td>user name:</td>
      <td th:text="${user.userName}"></td>
    </tr>
    <tr>
      <td>phoneNumber:</td>
      <td th:text="${user.phoneNumber}"></td>
    </tr>
    <tr>
      <td>address:</td>
      <td th:text="${user.address}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete user"></td>
    </tr>
  </table>
</form>
</body>
</html>
