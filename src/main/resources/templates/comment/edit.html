<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
</head>
<body>
<h1>Edit comment</h1>
<p>
    <a href="/manager/admin/comments">Comment list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/manager/admin/edit-comment}" th:object="${comment}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>link image:</td>
            <td><input type="text" th:field="*{avatar}"/></td>
        </tr>
        <tr>
            <td>level:</td>
            <td>
                <select th:field="*{level}">
                    <option th:each="p : ${levels}" th:value="${p.id}" th:text="${p.value}"></option>
                </select>
            </td>
        </tr>
            <td><input type="submit" value="Update comment"></td>
        </tr>
    </table>
</form>
</body>
</html>
